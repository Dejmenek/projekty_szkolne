<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notatnik</title>
</head>
<body>
    <header class="header">
        <h1 class="header__heading">Notatnik online</h1>
    </header>

    <div class="access-panel">
        <input class="access-panel__open" type="image" src="./img/accessibility.png" alt="open panel">
        <div class="access-panel__content">
            <div class="access-panel__header flex-center">
                <h4 class="access-panel__heading">Panel dostępu</h4>
                <img class="access-panel__close" src="./img/close.png" alt="close panel">
            </div>
            <div class="access-panel-options"></div>
        </div>
    </div>

    <main class="notebook">
        <div class="container">
            <div class="notebook__tools">
                <div class="text-tools flex-center">
                    <button class="btn btn-text" id="bold-text">B</button>
                    <button class="btn btn-text" id="underline-text">U</button>
                    <button class="btn btn-text" id="italic-text">I</button>
                    <button class="btn btn-text" id="line"><s>abc</s></button>
                    <input class="font-size" type="number" min="1" onkeydown="return false">
                    <select name="font" class="font">
                        <option value="0">Wybierz czcionke</option>
                        <option value="'Times New Roman',serif">Times New Roman</option>
                        <option value="'Georgia',serif">Georgia</option>
                        <option value="'Verdana',sans-serif">Verdana</option>
                        <option value="'Lucida Handwriting',cursive">Lucida Handwriting</option>
                        <option value="'Comic Sans MS',Comic Sans,cursive">Comic Sans MS</option>
                    </select>
                </div><br>
                <div class="other-tools flex-center">
                    <button class="btn" id="list" onclick="createBulletList()">
                        <img src="./img/list.png" alt="bullet list">
                    </button>
                    <input class="color-picker" type="color">
                    <button class="btn" onclick="leftText()">Do lewej</button>
                    <button class="btn" onclick="centerText()">Wyśrodkuj</button>
                    <button class="btn" onclick="rightText()">Do prawej</button>
                    <input class="image" type="text">
                    <button class="btn" onclick="addImg()">Dodaj zdjęcie</button>
                </div>
            </div>
            <div class="notebook__content">
                <p class="notebook__heading flex-center" contenteditable="true" spellcheck="false"></p>
                <p class="notebook__text" contenteditable="true" spellcheck="false"></p><br>
                <button class="btn" onclick="createNote()">Stwórz notatke</button>
                <button class="btn" onclick="chooseNote()">Wybierz notatke</button>
                <button class="btn" onclick="deleteNote()">Usuń notatke</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Stronę wykonał Damian Sempski</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
