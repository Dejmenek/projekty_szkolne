<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./assets/img/logo.png" alt="logo">
                <h1 class="header__title">Blackjack</h1>
            </div>
            <div class="question-mark">
                <a href="https://www.totalcasino.pl/blackjack-jak-grac" target="_blank">
                    <img src="./assets/img/question-mark.png" alt="question-mark">
                </a>
            </div>
        </div>
    </header>

    <main class="main flex-center">
        <div class="board">
            <div class="balance flex-center">
                <h2 class="balance-info" id="balance-info"></h2>
            </div>
            <div class="card-deck">
                <img src="./assets/cards/card_back.svg" alt="back of card" class="card-pile">
            </div>
            <div class="game">
                <div class="dealer">
                    <div class="dealer-score">
                        <p class="score-text" id="dealer-score">Wynik krupiera: 0</p>
                    </div>
                    <div class="card">
                        <div class="card-wrapper" id="dealer"></div>
                    </div>
                    <div class="start" id="start-btn">
                        <button class="btn" onclick="start()">Start</button>
                    </div>
                </div>

                <div class="player">
                    <div class="card">
                        <div class="card-wrapper" id="player"></div>
                    </div>
                    <div class="player-score">
                        <p class="score-text" id="player-score">Wynik gracza: 0</p>
                    </div>
                </div>
            </div>
            <div class="message" id="message">
                <h2 class="message-text" id="message-text"></h2>
                <button class="btn" onclick="restartGame()">Zagraj ponownie</button>
            </div>
            <div class="btn-group" id="buttons">
                <button class="btn" id="hit-btn" onclick="hit()">Hit</button>
                <button class="btn" id="stand-btn" onclick="stand()">Stand</button>
                <button class="btn" id="double-btn" onclick="double()">Double</button>
            </div>
            <div class="chips">
                <img class= "chip" src="./assets/chips/chip-3.png" alt="" onclick="selectWager(10)">
                <img class= "chip" src="./assets/chips/chip-4.png" alt="" onclick="selectWager(25)">
                <img class= "chip" src="./assets/chips/chip-5.png" alt="" onclick="selectWager(50)">
                <img class= "chip" src="./assets/chips/chip-6.png" alt="" onclick="selectWager(100)">
                <img class= "chip" src="./assets/chips/chip-7.png" alt="" onclick="selectWager(500)">
            </div>
            
        </div>
    </main>

    <footer class="footer">
        <p>Stronę wykonał Damian Sempski</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
