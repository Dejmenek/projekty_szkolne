<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <img src="./assets/img/logo.png" alt="logo">
            <h1 class="header__title">Blackjack</h1>
        </div>
    </header>

    <main class="main">
        <div class="board">
            <div class="card-deck">
                <img src="./assets/cards/card_back.svg" alt="back of card" class="card-pile">
            </div>
            <div class="game">
                <div class="dealer">
                    <div class="dealer-score">
                        <p class="score-text" id="dealer-score">Dealer score:</p>
                    </div>
                    <div class="dealer-cards">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="start" id="start-button">
                        <button class="btn" onclick="start()">Start</button>
                    </div>
                </div>

                <div class="player">
                    <div class="player-cards">
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                    <div class="player-score">
                        <p class="score-text" id="player-score">Your score:</p>
                    </div>
            </div>
            </div>
            <div class="btn-group" id="buttons">
                <button class="btn" onclick="drawCard()">Hit</button>
                <button class="btn">Stand</button>
                <button class="btn">Double</button>
                <button class="btn">Split</button>
            </div>
        </div>
    </main>


    <footer class="footer">
        <p>Stronę wykonał Damian Sempski</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
